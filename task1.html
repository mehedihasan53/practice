<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module_4_task_1</title>
    <link rel="stylesheet" href="practice.css">
    <style>
        .image-container img{
    width: 200px;
    height: 300px;
}
    </style>
</head>

<body>
    <header>
        <fieldset>
            <nav>
                <search>
                    <label for="search">Search Image Here:</label>
                    <input type="search" placeholder="Search">
                    <button>Search</button>
                </search>
            </nav>
            <section class="image-container">
                <img src="../practice/img/headphone.jpg" alt=""> <br>
                <a href="#">For more click here</a>
            </section>
        </fieldset>
    </header>
    <main>
            <section>
                <form action="">
                    <h3>Feedback From:</h3>
                    <label for="name">Name:</label> <br>
                    <input type="text" id="name" placeholder="Enter your name" ><br>
                    <label for="date">Date:</label> <br>
                    <input type="date" name="" id="date"> <br>

                    <label for="comment">Comment:</label> <br>
                    <textarea cols="200" rows="10" placeholder="Write your comment here" name="" id="comment"></textarea>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </form>
            </section>
    </main>
</body>

</html>
